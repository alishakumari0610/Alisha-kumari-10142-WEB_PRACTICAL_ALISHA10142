<!DOCTYPE html>
<html>
<head>
  <title>CSS Design Layout</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEX9d3m6R4Bh3OWSf78kuM3Fw87t5e1e6lLg&s');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .wrapper {
      width: 75%;
      margin: 60px auto;
      background-color: rgba(200, 230, 255, 0.92);
      padding: 25px;
      border: 4px double #2b2b2b;
      border-radius: 18px;
    }

    h1 {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 3px dotted #004aad;
    }

    .contentBox {
      margin-top: 25px;
      padding: 18px;
      background-color: #fefefe;
      border: 2px solid #b34700;
      box-sizing: border-box;
    }

    .contentBox p {
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <h1>CSS Styling Concepts</h1>

    <div class="contentBox">
      <p>
        <strong>Box Model:</strong> This section demonstrates margin, padding,
        border, and box-sizing properties in CSS.
      </p>
    </div>

    <div class="contentBox">
      <p>
        <strong>Background:</strong> The webpage uses a full-screen background
        image aligned to the center.
      </p>
    </div>

    <div class="contentBox">
      <p>
        <strong>Design:</strong> Borders and rounded corners improve visual
        structure and readability.
      </p>
    </div>
  </div>

</body>
</html>
