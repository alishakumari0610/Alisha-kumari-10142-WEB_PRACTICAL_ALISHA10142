<!DOCTYPE html>
<html>
<head>
  <title>CSS Practice 2.1</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="alisha-style.css">

  <!-- Internal CSS -->
  <style>
    h1 {
      font-family: Verdana, sans-serif;
      color: darkgreen;
    }

    .internalBox {
      background-color: lightpink;
      padding: 12px;
      border: 2px dashed maroon;
    }
  </style>
</head>

<body>

  <!-- Inline CSS -->
  <h1 style="color: purple;">This heading is styled using Inline CSS</h1>

  <p class="internalBox">
    This paragraph demonstrates Internal CSS styling.
  </p>

  <button class="externalBtn">
    Styled using External CSS
  </button>

</body>
</html>
